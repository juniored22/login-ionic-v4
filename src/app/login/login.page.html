<ion-content id="pg_login">
<div id="content-zero">
  <ion-grid>
    <ion-row>
      <ion-col size="2">

      </ion-col >
      <ion-col size="8">
        <img id="img-login" src="../../assets/icon/img-login.png" />
      </ion-col>
      <ion-col size="2">
   
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">

      </ion-col >
      <ion-col size="8" id="content-one">
        <ion-title class="title">WELCOME BACK!</ion-title>
        <p style="text-align:center" >consectetur adipiscing elit. Duis ut.</p>
      </ion-col>
      <ion-col size="2">
   
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="1">
      </ion-col >

      <ion-col size="10" id="content-two">
        <label id="email-label"><ion-icon name="person-outline"></ion-icon></label>
        <input id="email-input" [(ngModel)]="email" type="email" placeholder="E-mail">
      </ion-col>
      <ion-col size="1">
   
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1">
      </ion-col >

      <ion-col size="10" id="content-three">
        <label id="pass-label"><ion-icon name="lock-closed-outline"></ion-icon></label>
        <input id="pass-input" type="password" [(ngModel)]="password" placeholder="Password">
        <a href="#" >Forgot Password?</a>
      </ion-col>

      <ion-col size="1">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="1">
      </ion-col >

      <ion-col size="10" id="content-for">
        <section>
          <button id="login-btn" (click)="login()">LOG IN</button>
        </section>
      </ion-col>
      
      <ion-col size="1">
      </ion-col>
    </ion-row>

    <ion-row>


      <ion-col size="10" id="content-for">
        <p>or connect using</p>
        <section>
          <button id=""          class="social-btn" style="background: #385c8e;" (click)="loginFc()"> <img style="max-width: 8px;" src="../../assets/icon/face.png" alt=""> Facebook</button>
          <button id="googleBtn" class="social-btn" style="background: #f14436;" (click)="loginGoogle()" ><img src="../../assets/icon/google.png" alt=""> Google</button>
        </section>
      </ion-col>
      
    </ion-row>

    <ion-row>
      <ion-col size="1">
      </ion-col >

      <ion-col size="10" id="content-five">
       <p style="text-align: center;">Dont't have an accont? <a href="#">Sign Up</a></p>
      </ion-col>
      
      <ion-col size="1">
      </ion-col>
    </ion-row>


  </ion-grid>
</div>
</ion-content>
